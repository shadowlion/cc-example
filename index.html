<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="invest-profile-radio w-clearfix w-radio">
      <input
        type="radio"
        class="w-radio-input"
        id="payType-wire"
        name="payType"
        value="WIRE"
      />
      <label for="payType-wire" class="investor-type-text w-form-label">
        <strong class="bold-font">Wire Transfer</strong>
      </label>
    </div>
    <div class="invest-profile-radio w-clearfix w-radio">
      <input
        type="radio"
        class="w-radio-input"
        id="payType-cc"
        name="payType"
        value="CC"
      />
      <label for="payType-cc" class="investor-type-text w-form-label">
        <strong class="bold-font">Credit Card</strong>
      </label>
      <br>
      <em>
        * Please note we do not store this information on our site, and you will need to fill this information out every time when you want to invest via Credit Card.
      </em>
    </div>
    <section class="cc-form"></section>

    <button onclick="sendData()">Submit</button>

    <template>
      <div class="cc-type">
        <div class="bank-info-div">
          <div class="checking-field w-clearfix w-radio">
            <input 
              class="w-radio-input cc-radio" 
              id="ccType-1" 
              name="ccType" 
              type="radio" 
              value="VI"
            >
            <label class="checking w-form-label" for="ccType-1">
              Visa
            </label>
          </div>
          <div class="checking-field w-clearfix w-radio">
            <input 
              class="w-radio-input cc-radio" 
              id="ccType-2" 
              name="ccType" 
              type="radio" 
              value="MC"
            >
            <label class="checking w-form-label" for="ccType-2">
              Mastercard
            </label>
          </div>
          <div class="checking-field w-clearfix w-radio">
            <input 
              class="w-radio-input cc-radio" 
              id="ccType-3" 
              name="ccType" 
              type="radio" 
              value="DI"
            >
            <label class="checking w-form-label" for="ccType-3">
              Discover
            </label>
          </div>
          <div class="checking-field w-clearfix w-radio">
            <input 
              class="w-radio-input cc-radio" 
              id="ccType-4" 
              name="ccType" 
              type="radio" 
              value="AX"
            >
            <label class="checking w-form-label" for="ccType-4">
              American Express
            </label>
          </div>
        </div>
      </div>
      <div class="cc-details">
        <div class="bank-info-div">
          <input 
            class="bank-info w-input cc-name" 
            id="ccName" 
            name="ccName" 
            placeholder="Name on the Credit Card" 
            type="text"
          >
        </div>
        <div class="bank-info-div">
          <input 
            class="bank-info w-input cc-number" 
            id="ccNum" 
            name="ccNum" 
            placeholder="Credit Card Number" 
            type="text"
          >
        </div>
        <div class="bank-info-div">
          <select class="form-field w-input" id="ccExpiryMonth">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select class="form-field w-input" id="ccExpiryYear">
            <option value="19"> 2019</option>
            <option value="20"> 2020</option>
            <option value="21"> 2021</option>
            <option value="22"> 2022</option>
            <option value="23"> 2023</option>
            <option value="24"> 2024</option>
            <option value="25"> 2025</option>
            <option value="26"> 2026</option>
            <option value="27"> 2027</option>
            <option value="28"> 2028</option>
          </select>
        </div>
        <div class="bank-info-div">
          <input 
            class="bank-info w-input cc-cvv" 
            id="ccCVV" 
            name="ccCVV" placeholder="Security Number" 
            type="text"
          >
        </div>
      </div>
    </template>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha256-Kg2zTcFO9LXOc7IwcBx1YeUBJmekycsnTsq2RuFHSZU=" crossorigin="anonymous"></script>
    <script src="./jquery.payform.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
